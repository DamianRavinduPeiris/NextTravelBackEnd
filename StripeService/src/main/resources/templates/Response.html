<head>
    <meta charset="UTF-8">
    <title>Payment Receipt.</title>
    <style>

        .flexBox {
            margin-top: 5rem;
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: column;
            align-items: center;

        }

        .text {
            text-align: center;
            font-family: Tilt Warp, serif;
        }

        #pID, #date, #email, #chargeID, #amount {
            width: 30vw;
        }

        h3 {
            margin-top: 2rem;
        }

    </style>
</head>
<body>
<div class="flexBox">
    <h1 class="text">Payment Report.</h1>

    <div class="mb-3">
        <label class="form-label" for="date">Date.</label>
        <input class="form-control" disabled id="date" placeholder="" th:value="${date}" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="pID">Payment ID.</label>
        <input class="form-control" disabled id="pID" placeholder="" th:value="${id}" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="amount">Amount in LKR.</label>
        <input class="form-control" disabled id="amount" placeholder="" th:value="${amount}" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="email">Email.</label>
        <input class="form-control" disabled id="email" placeholder="" th:value="${email}" type="email">
    </div>
    <div class="mb-3">
        <label class="form-label" for="chargeID">Charge ID.</label>
        <input class="form-control" disabled id="chargeID" placeholder="" th:value="${chargeId}" type="text">
    </div>


    <h3 class="text">Thank your for your payment!</h3>


</div>
